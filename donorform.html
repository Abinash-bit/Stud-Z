        <div class="main">

                    id="name" placeholder="enter your last name">
                    <br><br>

                    <input type="email" name="email"
                    id="name" placeholder="Enter your email address">

                     <br> <br>
            
                    <label> Want to login as: </label>

                    id="buyer">
                    &nbsp;
                    <span id="buyer">buyer</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="Want to login as :"
                    id="Seller">
                    &nbsp;
                    <span id="seller">seller</span>
                    <br><br>
                    <input type="sign up" value="sign up"
                    name="sign up" id="sign up">
                </form>
            </div>
        </div>
